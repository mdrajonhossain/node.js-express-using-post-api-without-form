<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>   
  <button type="submit" class="btn btn-primary" onclick="myFunction()">Submit</button>
 
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>    
    <tr>      
      <th scope="row" id="dbid"></th>
      <td id="name"></td>
      <td id="username"></td>
      <td id="email"></td>
    </tr>
</table>


<script type="text/javascript">






function myFunction(){
  var username = document.getElementById("exampleInputEmail1").value 
  var password = document.getElementById("exampleInputPassword1").value
  // alert(`username: ${username} Password : ${password} `);



  const data = { username: username, password: password  };

  fetch('http://localhost:3001/page', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(data),
  })
  .then(response => response.json())
  .then(result => {
  alert(`username: ${result.requestBody.username} password: ${result.requestBody.password}`)  
})
.catch(error => {
  console.log(error);
});   

  var username = document.getElementById("exampleInputEmail1").value  = "";
  var password = document.getElementById("exampleInputPassword1").value = "";

 }






	 fetch(`https://jsonplaceholder.typicode.com/users`)
	  .then((resp) => resp.json())
	  .then(function(data) {
	    var cars = data;
	    	var id = "";
	    	var name = "";
	    	var username = "";
	    	var email = "";
			var i;
			for (i = 0; i < cars.length; i++) {
			  id += cars[i].id + "<br>";
			  name += cars[i].name + "<br>";
			  username += cars[i].username + "<br>";
			  email += cars[i].username + "<br>";
			}
			document.getElementById("dbid").innerHTML = id;
			document.getElementById("name").innerHTML = name;
			document.getElementById("username").innerHTML = username;
			document.getElementById("email").innerHTML = email;
	    })


	   

</script>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</html>
